{% extends 'blog/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">¿Estás seguro de que quieres eliminar "{{ post.title }}"?</h4>
        <p>Esta acción es irreversible.</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'Blog:post_detail' slug=post.slug %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
{% endblock %}
